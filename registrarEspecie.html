        <h1> Zootopia</h1>

    <div class="container">
        <h2>Registrar Especie</h2>
        <form id="registroForm">
            <label for="nombre">Nombre Cientifico:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="reino">Reino:</label>
            <input type="text" id="reino" name="reino" required><br><br>

            <label for="filo">Filo:</label>
            <input type="text" id="filo" name="filo" required><br><br>
            
            <label for="clase">Clase:</label>
            <input type="text" id="clase" name="clase" required><br><br>

            <label for="orden">Orden:</label>
            <input type="text" id="orden" name="orden" required><br><br>


            <label for="familia">Familia:</label>
            <input type="text" id="familia" name="familia" required><br><br>

            <label for="genero">Genero:</label>
            <input type="text" id="genero" name="genero" required><br><br>

            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" required><br><br>

            <label for="ecosistema">Ecosistema:</label>
            <input type="text" id="ecosistema" name="ecosistema" required><br><br>


            <button type="submit">Registrar</button>
        </form>
        <div id="mensaje"></div>
    </div>

    <script src="registrarEspecie.js"></script>
