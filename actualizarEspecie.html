    <div class="encabezado">
        <h1> Administración de especies</h1>
        <div class="containerdos">
            <button class="buttondos" onclick="location.href='registrarEspecie.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/5070/5070296.png" width="25px">

    <div class="container">
        
            <h2>Especies</h2>
            
        
   
    
        <input type="text" id="especie-id" placeholder="especie">
        <button onclick="consultarEspecie()">Consultar</button>
        <pre id="resultado"></pre>
    
    </div>
  
    <div class="container">
        <h2>Registrar Especie</h2>
        <form id="registroForm">

            <label for="nombre">ID:</label>
            <input readonly type="text" id="id" name="id" required><br><br>
            <label for="nombre">Nombre Cientifico:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="reino">Reino:</label>
            <input type="text" id="reino" name="reino" required><br><br>

            <label for="filo">Filo:</label>
            <input type="text" id="filo" name="filo" required><br><br>
            
            <label for="clase">Clase:</label>
            <input type="text" id="clase" name="clase" required><br><br>

            <label for="orden">Orden:</label>
            <input type="text" id="orden" name="orden" required><br><br>


            <label for="familia">Familia:</label>
            <input type="text" id="familia" name="familia" required><br><br>

            <label for="genero">Genero:</label>
            <input type="text" id="genero" name="genero" required><br><br>

            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" required><br><br>

            <label for="ecosistema">Ecosistema:</label>
            <input type="text" id="ecosistema" name="ecosistema" required><br><br>

            <button onclick="actualizarEspecie()">Actualizar</button>
        </form>
        <div id="mensaje"></div>
    </div>

    <script src="actualizarEspecie.js"></script>

   
    <script>
       
        async function consultarEspecie() {
          const id = document.getElementById('especie-id').value;
          const response = await fetch(`http://3.133.141.100:3000/especies/${id}`);
          const data = await response.json();
          var json = JSON.parse(JSON.stringify(data, null, 2));
          document.getElementById('id').value = json['id'];
          document.getElementById('nombre').value = json['nombre'];
          document.getElementById('reino').value = json['reino'];
          document.getElementById('filo').value = json['filo'];
          document.getElementById('clase').value = json['clase'];
          document.getElementById('orden').value = json['orden'];
          document.getElementById('familia').value = json['familia'];
          document.getElementById('genero').value = json['genero'];
          document.getElementById('descripcion').value = json['descripcion'];
          document.getElementById('ecosistema').value = json['ecosistema'];

        }

       
  </script>
